<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a=Number(prompt("Enter a number"));
		if (a==15)
			console.log("valid number");
		else if (a=="")
			console.log("Please Enter a number");
		else
			console.log("unvalid number");
	</script>
</head>
<body>
	<h3>Here we are using Conditional/Control Statements</h3>
</body>
</html>
